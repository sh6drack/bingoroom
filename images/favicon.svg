<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle drop shadow -->
  <circle cx="16.5" cy="16.5" r="13" fill="#000" opacity="0.1"/>
  
  <!-- Main ball - sleek black -->
  <circle cx="16" cy="16" r="13" fill="#1c1c1e"/>
  
  <!-- Apple-style gradient overlay -->
  <defs>
    <radialGradient id="shine" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#333" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="16" cy="16" r="13" fill="url(#shine)"/>
  
  <!-- Clean white center -->
  <circle cx="16" cy="16" r="7" fill="#ffffff"/>
  
  <!-- Minimalist B -->
  <text x="16" y="20.5" text-anchor="middle" font-family="-apple-system, SF Pro Display, Helvetica Neue, sans-serif" font-size="10" fill="#1c1c1e" font-weight="600">B</text>
  
  <!-- Subtle highlight on center -->
  <ellipse cx="14" cy="13.5" rx="1.5" ry="2" fill="#f8f8f8" opacity="0.6"/>
</svg>